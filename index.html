<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slide-container">
      <div class="slide">
        <img
          src="Beautiful Landscape Photography Background, Poster, Banner, Photography Background Image And Wallpaper for Free Download.jpg"
        />
        <div class="caption">Caption Text 1</div>
      </div>

      <div class="slide">
        <img src="2.webp" />
        <div class="caption">Caption Text 2</div>
      </div>
      <div class="slide">
        <img src="3.webp" />
        <div class="caption">Caption Text 3</div>
      </div>
      <div class="slide">
        <img src="4.webp" />
        <div class="caption">Caption Text 4</div>
      </div>

      <span class="arrow prev" onclick="controller(-1)">&#10094;</span>
      <span class="arrow next" onclick="controller(1)">&#10095;</span>
    </div>
    <script src="srcript.js"></script>
  </body>
</html>
